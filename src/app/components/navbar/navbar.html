<nav class="navbar">
  <div class="logo">
    <a routerLink="/">EcoBazaar</a>
  </div>

  <div class="nav-links">
    <a routerLink="/" class="hover:underline">Home</a>
    <a routerLink="/products" class="hover:underline">Products</a>
    <a routerLink="/cart" class="hover:underline">Cart</a>
  </div>

  <div class="auth-section">
    <!-- show only if user NOT logged in -->
    <ng-container *ngIf="!auth.isLoggedIn(); else loggedInBlock">
      <a routerLink="/login" class="btn login">Login</a>
      <a routerLink="/register" class="btn register">Register</a>
    </ng-container>

    <!-- show only if user IS logged in -->
    <ng-template #loggedInBlock>
      <span class="welcome">Hi, {{ auth.getName() }}</span>
      <button (click)="auth.logout()" class="btn logout">Logout</button>
    </ng-template>
  </div>
</nav>
